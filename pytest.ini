[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    --verbose
    --tb=short
    --cov=src/models
    --cov=src/services
    --cov=src/gateways
    --cov=src/utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 